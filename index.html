<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yc_Shadust's Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a1f3a 0%, #1a3a5f 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            width: 100%;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 15px rgba(77, 166, 255, 0.7);
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a3d0ff;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content-box {
            background-color: white;
            border-radius: 20px;
            padding: 60px 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .content-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(77, 166, 255, 0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .box-content {
            position: relative;
            z-index: 1;
            width: 100%;
        }
        
        .nav-button {
            background: linear-gradient(135deg, #4da6ff 0%, #0066cc 100%);
            color: white;
            border: none;
            padding: 18px 36px;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 102, 204, 0.4);
            margin: 30px 0;
            width: 80%;
            max-width: 280px;
        }
        
        .nav-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 102, 204, 0.5);
            background: linear-gradient(135deg, #5db0ff 0%, #0077e6 100%);
        }
        
        .nav-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(0, 102, 204, 0.4);
        }
        
        .box-text {
            color: #333;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #a3d0ff;
            font-size: 0.9rem;
        }
        
        .decorative-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(77, 166, 255, 0.1);
            z-index: -1;
        }
        
        .decorative-element:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 150px;
            height: 150px;
        }
        
        .decorative-element:nth-child(2) {
            bottom: 15%;
            right: 10%;
            width: 250px;
            height: 250px;
        }
        
        .decorative-element:nth-child(3) {
            top: 20%;
            right: 15%;
            width: 100px;
            height: 100px;
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .content-box {
                padding: 40px 20px;
            }
            
            .nav-button {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    <div class="decorative-element"></div>
    
    <!-- 头部区域 -->
    <div class="header">
        <h1 class="title">Yc_Shadust's Homepage</h1>
        <p class="subtitle">Welcome to my personal space on the web</p>
    </div>
    
    <!-- 主要内容区域 -->
    <div class="content-box">
        <div class="box-content">
            <p class="box-text">Click the button below to explore the content</p>
            <button class="nav-button" onclick="window.location.href='78.html'">78 length</button>
            <p class="box-text">A journey into the digital realm</p>
        </div>
    </div>
    
    <!-- 页脚 -->
    <div class="footer">
        <p>© 2023 Yc_Shadust | All Rights Reserved</p>
    </div>
</body>
</html>
